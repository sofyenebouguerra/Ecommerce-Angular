<div class="bootstrap-wrapper">
    <div class="container" >
      <div class="row " >
        <div class="col-md-6 offset-md-3">
            <mat-card>
            <div class="containerIM">
                <img src="../../../assets/photo-login.jpg" alt="">
            </div>
            
            <form (ngSubmit)="formSubmit()" class="submit">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input [(ngModel)]="loginData.username"
                    name="username"  matInput placeholder="Enter here" required>
                    <mat-hint>Valid User Name</mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input [(ngModel)]="loginData.password"
                     type="password" name="password"  matInput placeholder="Enter here" required>
                  </mat-form-field>
                  <div class="containerB" >
                      <button   class="btn btn-primary" style=" margin-left:15px ;padding: 10px;" type="submit" >Login</button>
                      <button  class="btn btn-danger" style="margin-right:10px ; padding: 10px;margin-left:5px" type="submit" >Reset</button>
                  
                  </div>
            </form>
        </mat-card>
        </div>
    </div>
</div>
