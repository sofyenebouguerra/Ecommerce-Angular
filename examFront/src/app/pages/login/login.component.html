<div class="bootstrap-wrapper">
    <div class="container" >
      <div class="row " >
        <div class="col-md-6 offset-md-3">
            <mat-card>
            <div class="container text-center">
                <img src="../../../assets/log.jpg" alt="">
            </div>
            <h1 class="text-center">Login here!!</h1>
            <form action="">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input name="username"  matInput placeholder="Enter here" required>
                    <mat-hint>Valid User Name</mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input type="password" name="password"  matInput placeholder="Enter here" required>
                  </mat-form-field>
                  <div class="container text-center">
                      <button mat-raised-button color="primary" type="submit" >Login</button>
                      <button class="ml10" mat-raised-button color="accent" type="submit" >Reset</button>
                  </div>
            </form>
        </mat-card>
        </div>
    </div>
</div>
