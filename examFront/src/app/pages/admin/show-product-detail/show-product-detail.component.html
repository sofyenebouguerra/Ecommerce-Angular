<div class="container mt-5">

    <table mat-table [dataSource]="productDetails" class="mat-elevation-z8">
    
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
    
     <!-- Position Column -->
     <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
      </ng-container>
    
    
        <!-- Position Column -->
        <ng-container matColumnDef="Product Name">
          <th mat-header-cell *matHeaderCellDef>Product Name</th>
          <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="Product Description">
          <th mat-header-cell *matHeaderCellDef>Product Description</th>
          <td mat-cell *matCellDef="let element"> {{element.productDescription}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="Product Discount Price">
          <th mat-header-cell *matHeaderCellDef>Product Discount Price</th>
          <td mat-cell *matCellDef="let element"> {{element.productDiscountPrice}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="Product Actual Price">
          <th mat-header-cell *matHeaderCellDef>Product Actual Price</th>
          <td mat-cell *matCellDef="let element"> {{element.productActualPrice}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
