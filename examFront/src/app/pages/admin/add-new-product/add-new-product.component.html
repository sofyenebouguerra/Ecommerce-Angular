<div class="bootstrap-wrapper">
<div class="container mt-5">
        <div class="card p-2  ">
        <div class="row">
            <div class="col-6 ">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                <mat-form-field appearence="outline" class="w-100">
                    <mat-label>Product Name</mat-label>
                    <input matInput placeholder="Product Name" [(ngModel)]="product.productName" name="productName">
                </mat-form-field>

                <mat-form-field appearence="outline" class="w-100">
                    <mat-label>Product Description</mat-label>
                    <input matInput placeholder="Product Description" [(ngModel)]="product.productDescription" name="productDescription">
                </mat-form-field>
                <mat-form-field appearence="outline" class="w-100">
                    <mat-label>Product Actual Price</mat-label>
                    <input matInput placeholder="Product Actual Price" [(ngModel)]="product.productDiscountPrice" name="productDiscountPrice">
                </mat-form-field>

                <mat-form-field appearence="outline" class="w-100">
                    <mat-label>Product Discount Price</mat-label>
                    <input matInput placeholder="Product Discount Price" [(ngModel)]="product.productActualPrice" name="productActualPrice">
                </mat-form-field>
                <div align="end">
                    <button *ngIf="isNewProduct"   type="submit" mat-stroked-button style="margin-right: 4px;" color="primary">Add Product</button>
                    <button *ngIf="!isNewProduct" type="submit" mat-stroked-button style="margin-right: 4px;" color="primary">Update Product</button>
                    <button mat-stroked-button color="accent">Clear</button>
                </div>
            </form>

            </div>
        <div class="col-6">
            <div>
                  <div class="dropzone"
                  appDrag  
                  (files)="fileDropped($event)">
                      <div class="text-wrapper">
                          <div class="centered">
                              Drag and drop your file or
                              <a (click)="selectFile.click()" class="browse-button" >browse</a> a file
                          </div>
                        
                      </div>

                  </div>

            <input type="file" style="display:none" multiple value="select" #selectFile (change)="onFileSelected($event)">
           </div>
        
        <div class="mt-5">
            <div class="row">
                <mat-grid-list cols="4" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages;let i=index;">
                        <div style="position: relative">
                            <span class="btn-remove-image" (click)="removeImages(i)">x</span>
                        <img [src]="file.url" width="100px" height="100px">
                        
                        </div>
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
        </div>
        <div>
            <label>File Upload </label>
            <input type="file" accept="image/*" (change)="onSelectFile($event)">
            <img [src]="imgURL" height="200" *ngIf="imgURL">
        </div>
    </div>
 </div>
</div>
</div>
