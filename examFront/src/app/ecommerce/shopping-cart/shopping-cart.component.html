<div style="background: aliceblue;  padding: 3px; border-radius: 3px;">
  <div class="row">
    <div class="col-lg-4">
    <div class="card text-white bg-primary mb-3" style="background: #0af4c1" style="max-width: 10rem;">
      <div class="card-header text-center">Shopping Cart</div>
      <div class="card-body">
        <h5 class="card-title">Total: {{total}} TND</h5>
        <h4 class="card-title">Items bought</h4>
  
        <ul>
          <li *ngFor="let order of orders.productOrders">
            {{ order.product.productName }} - {{ order.quantity}} pcs.
          </li>
        </ul>
  
        <button class="btn btn-light btn-block" (click)="finishOrder()"
          [disabled]="orders.productOrders.length == 0">Checkout
        </button>
      </div>
    </div>
  </div>
  <div class="col-lg-4" style="margin-right: 10px;">
    <div class="card text-white  mb-2"  style="max-width: 7rem;" style="background: #0af4f4 !important; ">
      <div class="card-header text-center">Delivry</div>
      <div class="card-body" style="padding: 0px !important; margin-top: -30px;">
        <div class="text-center mt-5" style="text-align: left !important; padding: 0">
          <div>
            <ul class="list-group" style="color: black">
              <li class="list-group-item" *ngFor="let item of itemsList" style="background: #0af4f4 !important;">
                <input type="radio" [(ngModel)]="radioSelected" name="list_name" value="{{item.value}}"
                  (change)="onItemChange(item)" />
                {{item.name}}{{item.price}}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  </div>
