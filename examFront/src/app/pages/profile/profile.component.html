
<mat-card *ngIf="user">
    <h1>Your Profile Details</h1>
   <!---- {{user |json}} -->
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">
                   <img src="https://th.bing.com/th/id/R.19fa7497013a87bd77f7adb96beaf768?rik=144XvMigWWj2bw&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f5%2fUser-Profile-PNG-High-Quality-Image.png&ehk=%2bat%2brmqQuJrWL609bAlrUPYgzj%2b%2f7L1ErXRTN6ZyxR0%3d&risl=&pid=ImgRaw&r=0"
                    alt=""
                    class="profile-image "/>
                    <h1 class="mt20">{{user.firstName}}  {{user.lastName}}</h1>
                </div>
                <div class="row">
                    <div class="col-md-10 offset-md-1">
                        <table class="table">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}}</td>        
                            </tr>
                            <tr>
                                <td>Userid</td>
                                <td>{{user.id}}</td>        
                            </tr>
                            <tr>
                                <td>phone</td>
                                <td>{{user.phone}}</td>        
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority }}</td>        
                            </tr>
                            <tr>
                                <td>Status</td>
                                <td>{{user.enabled?"ACTIVE":"Not ACTIVE"}}</td>        
                            </tr>
                        </table>

                    </div>

                </div>
            </div>
        </div>
        <mat-card-actions class="text-center">
            <button mat-raised-button color="primary" >UPDATE</button>
            <button mat-raised-button color="accent">SHARE</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
