<div class="bootstrap-wrapper">
    <div class="container" >
      <div class="row" >
        <div class="col-md-6 offset-md-3">
          <mat-card>
            <div class="container text-center">
                <img src="../../../assets/sign-up.png" alt="">
            </div>
          <h1 class="text-center">Register Here</h1>
        
          <form (ngSubmit)="formSubmit()">
         
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>User Name</mat-label>
                  <input [(ngModel)]="user.username" name="username"  matInput placeholder="Enter here" required>
                  <mat-hint>user must be unique</mat-hint>
                </mat-form-field>

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User password</mat-label>
                    <input [(ngModel)]="user.password" name="password" type="password" matInput placeholder="Enter here" required>
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input [(ngModel)]="user.lastName" name="lastname"  matInput placeholder="Enter here" required>
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email Address</mat-label>
                    <input  [(ngModel)]="user.email" name="email"  type="email" matInput placeholder="Enter here" required>
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Phone Number</mat-label>
                    <input [(ngModel)]="user.phone" name="phone" type="number" matInput placeholder="Enter here" required>
                  </mat-form-field>

                  <div class="container text-center">
                      <button type="submit" mat-raised-button color="primary">Register</button>
                      <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
                  </div>
         
          </form>
        </mat-card>
        </div>
      </div>
    </div>
  </div>
