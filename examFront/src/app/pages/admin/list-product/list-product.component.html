
  <mat-toolbar color="primary">
   
    <div class="header-left">
      <button class="btn btn-primary mb-2 mb-md-0 mr-2 " (click)="generatePdf()"> Liste Article</button>
      <button class="btn btn-outline-primary bg-white mb-2 mb-md-0  " > Import documents</button>
    </div>

    </mat-toolbar>
 <div class="pricing-header mx-auto">
  

   <div class="table-responsive">
    <table class="table table-bordered table-responsive-sm table-responsive-md
   table-responsive-lg">
    <thead>
    <tr>
      <th scope="col">Id</th>
    <th scope="col">Name</th>
    <th scope="col">Description </th>
    <th scope="col">DiscountPrice</th>
    <th scope="col">ActualPrice </th>
    <th scope="col">Image </th>
     <th>
        <a class="btn btn-outline-success" (click)="addArticle()">
          <i class="fa fa-plus-square"></i> Create New</a>
    </th>
    <th>
      <a class="btn btn-success" (click)="exporToExcel()">
        <i class="fa fa-plus-square"></i> ExportExel</a>
      <a class="btn btn-danger" (click)="exportTPdf()">
        <i class="fa fa-plus-square"></i>ExporToPdf</a>
    </th>


    </tr>
    </thead>
    <tbody>


    <tr *ngFor="let item of crudApi.list | paginate: { itemsPerPage: 3, currentPage: p }">
      <td>{{item.productId}}</td>
     <td>{{item.productName}}</td>
    <td>{{item.productDescription}}</td>
    <td>{{item.productDiscountPrice}}</td>
    <td>{{item.productActualPrice}}</td>
    <td><a href="#"><img class="card-img-top img-responsive"
        src = "{{this.crudApi.host+'/Imgproduct/'+item.productId}}" 
        style = "height :100px;width:200px"
       alt=""></a></td>
      
   
    <td><button class=" btn-warning btn btn-outline-dark ml-1"  (click) = "selectData(item)">
      <i class="fa fa-pencil-square-o" ></i></button></td>
   <td><button class="btn btn-danger btn btn-outline-dark ml-1"   >
      <i class="fa fa-trash-o"></i></button></td>
       </tr>
         </tbody>
         </table>
         </div>
         <pagination-controls (pageChange)="p = $event"></pagination-controls>
  
       </div>
