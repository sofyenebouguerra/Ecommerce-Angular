<div class="bootstrap-wrapper">
    <div class="container" >
      <div class="row " >
        <div class="col-md-6 offset-md-3">
            <mat-card>
            <div class="container text-center">
                <img src="../../../assets/log.jpg" alt="">
            </div>
            <h1 class="text-center">Login here!!</h1>
           
            <form (ngSubmit)="formSubmit()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Name</mat-label>
                    <input [(ngModel)]="loginData.username"
                    name="username"  matInput placeholder="Enter here" required>
                    <mat-hint>Valid User Name</mat-hint>
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input [(ngModel)]="loginData.password"
                     type="password" name="password"  matInput placeholder="Enter here" required>
                  </mat-form-field>
                  <div class="container text-center" >
                      <button   class="btn btn-primary" style="margin-right:10px ;" type="submit" >Login</button>
                      <button  class="btn btn-danger" type="submit" >Reset</button>
                  
                  </div>
            </form>
        </mat-card>
        </div>
    </div>
</div>
